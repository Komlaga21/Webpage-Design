<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduLib</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<script src="settings.js"></script>
<body>
    <div class="background-text">EduLib</div>

    
    <div class="top-bar">
        <div class="menu-icons">
            <!-- Three-dot menu button -->
<button class="dots-button" onclick="toggleMenu()">•••</button>

<!-- Dropdown menu for logout and delete account -->
<div id="menuDropdown" class="dropdown-menu">
    <button onclick="logout()">Log Out</button>
    <button onclick="deleteAccount()">Delete Account</button>
</div>


        </div>
        <div class="search-container">
            <input type="text" placeholder="Enter title, author, subject, keywords">
            <span class="search-icon"><img src="search.svg" alt="search button"></span>
        </div>
        <div class="profile">
            <span class="username">Komlaga Harold</span>
            <div class="profile-icon"><img src="image 1.svg" alt="profile"></div>
        </div>
    </div>

    <div class="sidebar">
        <a href="index.html"><button><img src="Home 1.svg" alt="Home"><span>Home</span></button></a>
        <a href="saved.html"><button><img src="bookmark.svg" alt="Save"><span>Saved</span></button></a>
        <a href="Downloaded.html"><button><img src="download.svg" alt="Download"><span>Downloads</span></button></a>
        <a href="history.html"><button><img src="history.svg" alt="History"><span>History</span></button></a>
        <a href="settings.html"><button><img src="settings 1.svg" alt="Settings"><span>Settings</span></button></a>
    </div>

    <div class="main-content">
        <div class="tabs">
            <div class="active">Downloads</div>
            
        </div>
        <div class="content-area">
            <img src="Download group 2.svg" alt="Nothing downloaded yet" class="centered-image">
            </div>
    </div>
