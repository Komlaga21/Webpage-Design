<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - EduLib</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #333, #6a8d92);
        }
        .container {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
            width: 350px;
            text-align: center;
            color: white;
        }
        .logo {
            width: 80px;
            margin-bottom: 15px;
        }
        h2 {
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 25px;
        }
        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            font-size: 12px;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background: #2a2a2a;
            color: white;
        }
        .reset-btn {
            background: black;
            color: white;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .back-link {
            font-size: 12px;
            margin-top: 10px;
            display: inline-block;
            color: #aaa;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.svg" alt="EduLib Logo" class="logo">
        <h2>Reset Your Password</h2>
        <p>Enter your email or username to receive a password reset link.</p>
        <div style="margin-bottom: 15px;"></div>
        <div class="input-group">
        
            <input type="text" placeholder="Enter your email or username">
        </div>
        <button class="reset-btn">Send Reset Link</button>
        <a href="edulib.html" class="back-link">Back to Sign In</a>
    </div>
</body>
</html>
